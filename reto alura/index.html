<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Reto Alura</title>
</head>
<body>
    <h1><img src="img/Logo.png" alt="logo-alura"></h1>
    <div class="contenedor">
        <div class="contenedor-encriptador ">
            <textarea id="texto" class="text" placeholder="Ingrese aqui un texto."></textarea>
            <div class="botones">
                <input class="btn blue" type="submit" onclick="guardarTexto();" value="Encriptar">
                <input class="btn" type="submit" onclick="desencriptar();" value="Desencriptar">
            </div>
            
        </div>
        <div class="contenedor-encriptado">
            <p id="textoCodificado" class="texto-codificado"></p>
            <input class="btn copiar" type="submit" onclick="copiar();" value="Copiar texto">
        </div>
        
    </div>
    <script src="app.js" defer></script>
</body>
</html>
